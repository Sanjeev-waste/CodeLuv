<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="show"></div>
        <div id="layer1">
            <div data-key="Q" class="keys">Q</div>
            <div data-key="W" class="keys">W</div>
            <div data-key="E" class="keys">E</div>
            <div data-key="R" class="keys">R</div>
            <div data-key="T" class="keys">T</div>
            <div data-key="Y" class="keys">Y</div>
            <div data-key="U" class="keys">U</div>
            <div data-key="I" class="keys">I</div>
            <div data-key="O" class="keys">O</div>
            <div data-key="P" class="keys">P</div>
            <div data-key="[" class="keys">[</div>
            <div data-key="]" class="keys">]</div>   
        </div>
        <div id="layer2">
            <div data-key="A" class="keys">A</div>
            <div data-key="S" class="keys">S</div>
            <div data-key="D" class="keys">D</div>
            <div data-key="F" class="keys">F</div>
            <div data-key="G" class="keys">G</div>
            <div data-key="H" class="keys">H</div>
            <div data-key="J" class="keys">J</div>
            <div data-key="K" class="keys">K</div>
            <div data-key="L" class="keys">L</div>
            <div data-key=";" class="keys">;</div>
            <div data-key="&#39;" class="keys">"</div>   
        </div>
        <div id="layer3">
            <div data-key="Z" class="keys">Z</div>
            <div data-key="X" class="keys">X</div>
            <div data-key="C" class="keys">C</div>
            <div data-key="V" class="keys">V</div>
            <div data-key="B" class="keys">B</div>
            <div data-key="N" class="keys">N</div>
            <div data-key="M" class="keys">M</div>
            <div data-key="," class="keys">,</div>
            <div data-key="." class="keys">.</div>
            <div data-key="/" class="keys">/</div>   
        </div>
    </div>
    
    <section class="score-container">
        <div class="inner-score">
            <h1>Score</h1>
            <p class="score">0</p>
            <button class="reset">Reset</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
